<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .spinner {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        border: 4px solid;
        border-color: #CFD4DE;
        border-right-color: #0F265C;
        animation: spinner-animacion 1s infinite linear;
     }
     
     @keyframes spinner-animacion {
        to {
           transform: rotate(1turn);
        }
     }
     </style>
     
     
    <title>Document</title>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
